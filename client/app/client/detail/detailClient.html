<div class="container">
  <h2>Enter the client's data</h2>
  <form method="post">
    <div class="form-group" >
      <label>Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter Name"
        ng-model="$ctrl.client.name"
      >
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        placeholder="Enter Last Name"
        ng-model="$ctrl.client.lastName"
      >
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        placeholder="Enter Phone Number"
        ng-model="$ctrl.client.phoneNumber"
      >
    </div>
    <button class="btn btn-success" ng-click="$ctrl.saveClient()">Submit</button>
  </form>
</div>
