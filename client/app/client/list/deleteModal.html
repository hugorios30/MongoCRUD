<div class="modal-header" >
  <button type="button" class="close" ng-click="$ctrl.cancelDelete()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Delete</h4>
</div>
<div class="modal-body">
  <h4>Are you sure you want to delete this item?</h4>
</div>
<div class="modal-footer">
  <button type="button" ng-click="$ctrl.cancelDelete()" class="btn btn-default">No</button>
  <button type="button" ng-click="$ctrl.confirmDelete()" class="btn btn-primary">Yes</button>
</div>
